<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<div th:if="${param.error}">用户名或密码错误</div>
<div th:if="${param.logout}">成功退出登录</div>
<form th:action="@{/login.json}" method="post">
    <div>
        <label> 用户名: <input type="text" name="username" />
        </label>
    </div>
    <div>
        <label> 密码: <input type="password" name="password" />
        </label>
    </div>
    <div>
        <input type="submit" value="登录" />
    </div>
</form>
<span>-------------模拟osu! api回调-------------</span>
<form th:action="@{/oauth_callback}" method="post">
    <div>
        <label> error: <input type="text" name="error" />
        </label>
    </div>
    <div>
        <label> code: <input type="text" name="code" />
        </label>
    </div>
    <div>
        <label> state: <input type="text" name="state" />
        </label>
    </div>
    <div>
        <input type="submit" value="登录" />
    </div>
</form>
<div>
    <a href="https://osu.ppy.sh/oauth/authorize?response_type=code&client_id=75&redirect_uri=https://osuskin.cn/oauth_callback">测试</a>
</div>
</body>
</html>
